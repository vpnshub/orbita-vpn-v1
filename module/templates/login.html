<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Авторизация - Админ Панель</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Административная панель" name="description" />
        <meta content="Admin" name="author" />

        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='css/icons.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='css/metismenu.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />

        <style>
            .auth-page {
                background: linear-gradient(45deg, #2b3d8f, #1c2754);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .auth-card {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 400px;
                padding: 2rem;
            }
            .auth-logo {
                text-align: center;
                margin-bottom: 2rem;
            }
            .auth-logo img {
                height: 70px;
                margin-bottom: 1rem;
            }
            .auth-title {
                text-align: center;
                margin-bottom: 2rem;
            }
            .form-group label {
                font-weight: 500;
            }
            .btn-auth {
                padding: 0.6rem 2rem;
                font-weight: 500;
            }
            .auth-footer {
                text-align: center;
                margin-top: 2rem;
                color: #6c757d;
            }
        </style>
    </head>

    <body class="auth-page">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='images/logo-dark.png') }}" alt="logo">
                <h4 class="font-22">Административная панель</h4>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mb-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form class="auth-form" action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="mdi mdi-account-outline"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userpassword">Пароль</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="mdi mdi-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="userpassword" name="password" placeholder="Введите пароль" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline" name="remember">
                        <label class="custom-control-label" for="customControlInline">Запомнить меня</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-auth waves-effect waves-light">
                    Войти <i class="fas fa-sign-in-alt ml-1"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p class="mb-0">© {{ current_year }} Административная панель</p>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/metisMenu.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/waves.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.slimscroll.min.js') }}"></script>

        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
